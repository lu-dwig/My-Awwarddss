{% extends "awards/base.html"%}
{% block content%}
<div id="post-wrapper" class="row">
    {% for post in posts%}
        <div class="col-md-6 col-lg-4">
            <div class="card my-2">
                <img style='height: 250px;object-fit:cover;' src="{{post.image}}" class="card-img-top" alt="photo image">
                <div class="card-body">
                <p class="card-text">Title: {{post.title}}</p>
                </div>
                <a href="{% url 'detail' post.id %}" class="btn btn-outline-dark btn-sm view-btn">view</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock%}
